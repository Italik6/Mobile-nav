<!DOCTYPE html>
<html lang="en">

<head>

    <title>rizk-mobile-navigation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome=1" />
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta name="author" content="http://www.rizk.com" />
    <meta name="description" content="rizk" />
    <meta name="keywords" content="rizk, rizk" />
    <meta name="robots" content="index, follow">
    <!-- My style-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div class="wrap">
        <nav class="menu">
            <input type="radio" name="menu" id="overview" checked>
            <input type="radio" name="menu" id="live-bet">
            <input type="radio" name="menu" id="rizk">
            <input type="radio" name="menu" id="my-bets">
            <input type="radio" name="menu" id="menu">
            <div class="list">
                <div class="overlay">
                    <span class="overlay-overview"></span>
                    <span class="overlay-live-bet"></span>
                    <span class="overlay-rizk"></span>
                    <span class="overlay-my-bets"></span>
                    <span class="overlay-menu"></span>
                </div>
                <div class="link-wrap">
                    <label for="overview">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <span>Overview</span>
                    </label>
                    <label for="live-bet">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <span>Live bet</span>
                    </label>
                    <label for="rizk">
                        <i class="fa fa-user-circle rizk-item" aria-hidden="true"></i>
                    </label>
                    <label for="my-bets">
                        <i class="fa fa-circle" aria-hidden="true"></i>
                        <span>My bets</span>
                    </label>
                    <label for="menu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <span>Menu</span>
                    </label>
                </div>
            </div>
        </nav>
    </div>
    <!-- <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script> -->
    <script src="https://use.fontawesome.com/c26bba1fec.js"></script>
    <script type="text/javascript" src="nav-script.js"></script>
</body>

</html>
